<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vinyl Record</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .record {
            cursor: pointer;
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="vinyl-record.png" alt="Vinyl Record" class="record" id="record">
    <audio id="music" src="music.mp3"></audio>

    <script>
        const record = document.getElementById('record');
        const music = document.getElementById('music');

        record.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });
    </script>
</body>

</html>
