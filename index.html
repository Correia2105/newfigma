<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Jaro&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Figma Jazz Music</title>
</head>
<body>
    <div class="v1_2">
        <div class="v1_6">
            <div class="v1_4"></div>
        </div>
        <span class="v11_2">Figma Jazz Music</span>
        <div class="v11_4"></div>
    </div>

    <!-- Vinyl Record and Music -->
    <div style="text-align: center; margin-top: 20px;">
        <img src="images/v1_4" alt="Vinyl Record" class="record" id="record" style="cursor: pointer; width: 200px;">
        <audio id="music" src="music.mp3"></audio>
    </div>

    <script>
        const record = document.getElementById('record');
        const music = document.getElementById('music');

        record.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                record.style.animation = "spin 2s linear infinite";
            } else {
                music.pause();
                record.style.animation = "none";
            }
        });
    </script>
</body>
</html>
