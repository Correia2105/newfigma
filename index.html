<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Jaro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Figma Jazz Music</title>
</head>
<body>
<!-- Main Container -->
<div class="v1_2">
    <span class="v11_2">Figma Jazz Music</span>
</div>

<!-- Jazz Image -->
<div class="image-container">
    <img src="images/v11_4.png" alt="Jazz" class="v11_4" id="jazz">
</div>

<!-- Vinyl Record and Music -->
<div class="record-container">
    <img src="images/v1_4.png" alt="Vinyl Record" class="v1_4" id="record" style="cursor: pointer;">
    <audio id="music" src="music.mp3"></audio>
</div>

<script>
    const record = document.getElementById('record');
    const music = document.getElementById('music');

    record.addEventListener('click', () => {
        if (music.paused) {
            music.play();
            record.style.animation = "spin 2s linear infinite";
        } else {
            music.pause();
            record.style.animation = "none";
        }
    });
</script>
</body>
</html>
