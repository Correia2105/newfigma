<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Jazz Music Vinyl</title>
    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Jaro&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Jaro', sans-serif;
        }
        .v1_2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .record {
            cursor: pointer;
            width: 200px;
            transition: transform 0.2s;
        }
        .record:hover {
            transform: scale(1.1); /* Adds a hover effect */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="v1_2">
        <span class="v11_2">Figma Jazz Music</span>
    </div>

    <!-- Vinyl Record Interactive Section -->
    <img src="images/v1_4.png" alt="Vinyl Record" class="record" id="record">
    <audio id="music" src="music.mp3"></audio>

    <!-- Script for Interactive Functionality -->
    <script>
        const record = document.getElementById('record');
        const music = document.getElementById('music');

        // Add event listener to toggle play and pause
        record.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });
    </script>
</body>
</html>
